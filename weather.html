  
<html>
    <head>
        <title> Welcome to Weather Website</title>
        <link rel="icon" href="./images/cat.png">
        <link rel="stylesheet" href="weatherstyle.css">
        <script src="apikey.js"></script>
        <script src="test.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
   
   
   
    <body>
        <div> 
            <img id="spinner" class="loader" src="./images/loading-giph.gif" alt="something"/> 
        </div>
        
        <div class="banner" >
            <h1>Welcome to Weather Website</h1>
            <p>This website will give you today's weather</p>
            <img src="./images/burger.png" alt="nav-burger">
             
        </div>

        <div class="nav-container">
            <div class="navbar">

                <li><a href="#who-we-are-div">Who We Are</a> </li>
                <li><a href="#benefits">Benefits</a></li>
                <li><a href="#form-div">Contact Us</a></li>
            </div>
        </div>



       
       <form class="input-container" id="weather_form" action="#"> 

            <div class="input" >
                <h2>You can input your specifics here</h2>
                <input class="input-data" type="text" id="language" placeholder="Input your language">
                <p id="error-lang" class="error"> </p>
                <input class="input-data" type="text" id="city" placeholder="Input your city">
                <p id="error-city" class="error"> </p>
                <select class="input-data" id="metric">
                    <option value="kelvin">kelvin</option>
                    <option value="celcius">celcius</option>
                    <option value="fehrenhite">fehrenhite</option>
                </select>
                <button type="button" onclick="trigger()" id="submit">Search</button>

            </div>
                    
                    
            <div id="results" class="result">
                <div id="tester"></div>
                <h2>Today's Weather</h2>
                <div id="app"></div>
            </div>

        </form>
        

    

    
    </body>


</html>
