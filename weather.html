       <div class="banner">
           <h1>Welcome to Weather Website</h1>

            <a class="buttonstyle" href="#">Look up weather</a>

                   <option value="celcius">celcius</option>

               <button onclick="trigger()" id="submit">Click MEE</button>

        </div>
